{% extends "layout.html" %}
{% block content %}
    <head>
    <!-- Include Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <img class="svg-title" src="{{ url_for('static', filename='title.svg') }}">
    <div class="status-box">
        <h1>Status: {{ status }}</h1>
        <form action="{{ url_for('restart_service') }}" method="post">
            <button type="submit" class="restart-btn">Restart Script</button>
        </form>
    </div>
{% endblock %}
